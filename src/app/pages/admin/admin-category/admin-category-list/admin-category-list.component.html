<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col flex-1 w-full">
        <main class="h-full overflow-y-auto">
            <div class="container px-6 mx-auto grid">
                <div class="lg:flex lg:items-center lg:justify-between">
                    <div class="flex-1 min-w-0 ">
                        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate mt-[30px] ">
                            Danh mục
                        </h2>
                        
                    </div>
                    <div class="mt-5 flex lg:mt-0 lg:ml-4">
                        <span class="sm:ml-3">
                                        <a routerLink="/admin/category/create" class="no-underline" >
                                            <button type="button" class=" inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Thêm mới
                                            </button>
                                        </a>
                                    </span>
                    </div>
                </div>
                <div class="flex flex-col my-[20px]">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">

                                <div class="container mt-5">
                                    <table class="table table-borderless table-responsive card-1 p-4">
                                        <thead>
                                            <tr class="border-bottom">
                                                <th> <span class="ml-2 text-[20px]">STT</span> </th>
                                                <th> <span class="ml-2">Tên</span> </th>



                                                <th colSpan={2} class=""> <span class="pl-[50px]">Action</span> </th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let category of categorys ; let i= index" class="border-bottom text-[20px]">
                                                <td class="">{{i+1}}</td>

                                                <td>{{ category.name}}</td>

                                                <td colSpan={2}>
                                                    <a routerLink="/admin/category/edit/{{category._id}}"> <button class="btn btn-primary">Update</button></a>
                                                    <button class="btn btn-danger" (click)="onDelete( category._id)">Remove</button></td>
                                            </tr>

                                        </tbody>
                                    </table>

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
